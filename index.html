<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Music Player</title>
</head>
<body>
    <div id='main'>
        <div class="image">
            <img src="" alt="song">
        </div>
        <div class="infos">
            <h1>music</h1>
            <h2>artist</h2>
        </div>
        <div class="controls">
            <img src="images/left.png" alt="left" onclick="Previous()">
            <audio src="" controls autoplay></audio>
            <img src="images/right.png" alt="right" onclick="Next()">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
